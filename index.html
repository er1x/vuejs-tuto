<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/superhero/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">Pelis de Star Wars</h1>

  <div id="app">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ul class="list-group">
          <li v-for="film in films | orderBy 'id'"
              class="list-group-item film"
              v-bind:class="{'seen' : film.seen}"
          >
              <button class="btn btn-primary btn-xs pull-left"
                      v-on:click="toggleSeen(film)"
                      >
                      Toggle
              </button>
              <span>{{* film.title }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.0.0/superagent.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        films: []
      },

      created: function () {
        superagent.get('https://swapi.co/api/films/')
                  .end(function (err, response) {
                    console.log(response)
                    this.films = response.body.results.map(function (film) {
                      return {
                        id: film.episode_id,
                        title: film.title,
                        seen: false
                      }
                    })
                  }.bind(this))
      },

      methods: {
        toggleSeen: function (film) {
          film.seen = !film.seen
        }
      }
    })
  </script>
</body>
</html>
