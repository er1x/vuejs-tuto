<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{* title }}</h3>
  </div>
  <div class="panel-body" :class="{'seen': seen}">
    {{* opening }}
  </div>
  <button class="btn btn-block"
          :class="{'btn-danger': seen, 'btn-success': !seen}"
          @click="toggleSeen"
  >
    {{ seenText }}
  </button>
</div>
